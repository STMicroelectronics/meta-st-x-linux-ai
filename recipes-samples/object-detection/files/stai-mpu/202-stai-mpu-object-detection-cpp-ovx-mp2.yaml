Application:
    Name: Object Detection
    Description: SSD mobilenet v2 fnplite
    Icon: ../x-linux-ai/resources/stai_mpu_ovx_obj_cpp.png
    Board:
        List: all
    Type: script
    Script:
        Exist:
            File: /usr/local/x-linux-ai/resources/check_camera_preview.sh
            Msg_false: Camera is not connected
        Start: ../x-linux-ai/object-detection/launch_bin_object_detection.sh nbg
    Action:
        button_release_event: script_management
        button_press_event: highlight_eventBox
